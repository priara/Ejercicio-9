<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Obra Social de Desarrolladores</title>
</head>
<body>
    <form action="./show_data.html" method="get">
        <fieldset class="datospersonales">
            <legend>Datos Personales</legend>
            <img src="./id-card.png" alt="">
            <label for="nombre">Nombre</label>
            <input class="inputdp" type="text" id="nombre" name="nombre">
            <label for="apellido">Apellido</label>
            <input class="inputdp" type="text" id="apellido" name="apellido">
        </fieldset>
        <fieldset class="mail">
            <legend>E-mail</legend>
            <img src="./email.png" alt="">
            <input type="text" id="email" name="correo-electronico">
        </fieldset>
        <fieldset class="computadora">
            <legend>Tipo de Computadora</legend>
            <input type="radio" id="note" name="computadora" value="notebook">
            <label for="note">Notebook</label>
            <input type="radio" id="pc-de-escritorio" name="computadora" value="pc">
            <label for="pc-de-escritorio">PC de escritorio</label>
        </fieldset>
        <label for="pais">Pa√≠s de Residencia:</label>
        <select name="pais-de-residencia" id="pais">
            <option value=" ">--selecciona una opcion--</option>
            <option value="argentina">Argentina</option>
            <option value="uruguay">Uruguay</option>
            <option value="chile">Chile</option>
            <option value="colombia">Colombia</option>
        </select>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
        <input class="boton" type="submit" value="Enviar">
    </form>

    </section>
